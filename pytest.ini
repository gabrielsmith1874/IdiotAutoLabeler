[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU

# Default options
addopts =
    --tb=short
    -ra
    --strict-markers

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
